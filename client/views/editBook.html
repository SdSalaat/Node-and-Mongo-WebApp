<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Update Book</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form ng-submit="vm.updateBook()" ng-init="vm.getBookSingle()">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" ng-model="vm.book.title" class="form-control" placeholder="Enter Book Title...">
                    </div>

                    <div class="form-group">
                        <label for="genre"> Previous Value : {{vm.book.genre}}</label>
                        <select ng-model="vm.book.genre"  id="genre" class="form-control" >
                            <option ng-repeat="option in vm.option" ng-model="option.type">{{option.type}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Author</label>
                        <input type="text" ng-model="vm.book.author" class="form-control" placeholder="Enter Book Author...">
                    </div>

                    <div class="form-group">
                        <label>Publisher</label>
                        <input type="text" ng-model="vm.book.publisher" class="form-control" placeholder="Enter Book Publisher...">
                    </div>

                    <div class="form-group">
                        <label>Pages</label>
                        <input type="text" ng-model="vm.book.pages" class="form-control" placeholder="Enter Book Pages...">
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" ng-model="vm.book.description" placeholder="Enter Book Description..." rows="5">{{vm.book.description}}</textarea>
                    </div>

                    <div class="form-group">
                        <label>Image URL</label>
                        <input type="text" ng-model="vm.book.image_url" class="form-control" placeholder="Enter Book Image Link...">
                    </div>

                    <div class="form-group">
                        <label>Buy URL</label>
                        <input type="text" ng-model="vm.book.buy_url" class="form-control" placeholder="Enter Book Buy Link...">
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
