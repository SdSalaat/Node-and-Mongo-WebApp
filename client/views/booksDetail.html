<div class="panel panel-default" ng-init="vm.getBookSingle()">
    <div class="panel-heading">
        <h3 class="panel-title">{{vm.book.title}}</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-4">
                <img src="{{vm.book.image_url}}" class="thumbnail">
            </div>
            <div class="col-md-8">
                <p>{{vm.book.description}}</p>
                <ul class="list-group">
                    <li class="list-group-item"><b>Genre : </b> {{vm.book.genre}}</li>
                    <li class="list-group-item"><b>Author : </b> {{vm.book.author}}</li>
                    <li class="list-group-item"><b>Publisher: </b> {{vm.book.publisher}}</li>
                    <li class="list-group-item"><b>Pages : </b> {{vm.book.pages}}</li>
                </ul>
                <a href="{{vm.book.buy_url}}" target="_blank" class="btn btn-primary">Buy Book</a>
                <div class="pull-right">
                    <a class="btn btn-warning" href="#/books/edit/{{vm.book._id}}">Edit</a> |
                    <a class="btn btn-danger" href="#" ng-click="vm.removeBook(vm.book._id)">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
